<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html podemos usar as seguintes tags, entre muitas outras...</p>
    <ul>
        <li>
            <abbr title="Para fazer paragrafos usamos a Tag &lt;p&gt;">Paragrafos</abbr>
        </li>
        <li>
            <abbr title="Para fazer as quebras de texto usamos a Tag &lt;br&gt;">Quebras de Texto</abbr>
        </li>
        <li>
            <abbr title="Para Imagens usamos a Tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Para Titulos usamos a Tag &lt;h1&gt;">Titulos</abbr>
        </li>
        <li>
            <abbr title="Para Listas inumeradas usamos a Tag &lt;ol&gt;">Listas inumeradas</abbr>
        </li>
        <li>
            <abbr title="Para Listas com dermacadores usamos &lt;ul&gt;">Listas com Dermacadores</abbr>
        </li>
        <li>
            <abbr title="Para os intens da listas usamos &lt;li&gt;">Para os intens da listas</abbr>
        </li>
    </ul>
</body>
</html>

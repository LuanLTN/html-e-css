<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas com header</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;

        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        tbody > tr:nth-child(2n)
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--
        Anatomia de Tabelas
        Table
            capition
            thead
                tr, th, td
            tbody
                tr, th, td
            tfoot
                tr, th, td
    -->
    <table>
        <caption>Estados e suas Populações</caption>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col">População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num"> 49 919 900</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num"> 21 921 432</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"> 61 432 634</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num" > 121 324 743</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: grey;
        }
    </style>
</head>
<body>
    <!--Scolling e a forma de scrollar o iframe
        temos no, yes, auto

        no = pra n escrolar (n da pra usar em todos os navegadores)
        yes = a barra de rolagem ja fica aparente de qualquer maneira
        auto = automatico

    O Tamanho padrao do iframe é de 300x150

    frameborder é a borda do iframe

    Da pra usar o CSS pra alterar tamanho, forma, borda etc 
    -->
    <h1>Testando o uso do iframe</h1>
    <iframe src="https://animesonline.nz/episodio/the-fable-episodio-2/" frameborder="0" height="500" scolling="no"></iframe>
</body>
</html>
